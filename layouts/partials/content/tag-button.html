<section class="mt-5">
  <div class="tags-container">
    <div class="">
      <ul class="d-flex tags-list text-capitalize">
        {{ range .Site.Taxonomies.tags }}
        <li>
          <a
            class="tag-button"
            aria-current="page"
            href="{{ .Page.Permalink }}"
          >
            {{ .Page.Title }}</a
          >
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
